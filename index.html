<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="./src/main.css">
    <script type="module" src="./public/index.js"></script>
</head>

<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Layer_1"
     enable-background="new 0 0 32 32" xml:space="preserve"
     style="display: none;"
>
     <symbol id="loading-spinner" class="loading" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             fill="#000000" version="1.1" width="800px" height="800px" viewBox="0 0 26.349 26.35"
             xml:space="preserve">
        <g>
	    <g>
		    <circle cx="13.792" cy="3.082" r="3.082"/>
            <circle cx="13.792" cy="24.501" r="1.849"/>
            <circle cx="6.219" cy="6.218" r="2.774"/>
            <circle cx="21.365" cy="21.363" r="1.541"/>
            <circle cx="3.082" cy="13.792" r="2.465"/>
            <circle cx="24.501" cy="13.791" r="1.232"/>
            <path d="M4.694,19.84c-0.843,0.843-0.843,2.207,0,3.05c0.842,0.843,2.208,0.843,3.05,0c0.843-0.843,0.843-2.207,0-3.05    C6.902,18.996,5.537,18.988,4.694,19.84z"/>
            <circle cx="21.364" cy="6.218" r="0.924"/>
	    </g>
        </g>
     </symbol>
    <symbol id="resize-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
            viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">
    <line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="6" y1="26" x2="26" y2="6"/>
        <polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" points="13,27 5,27 5,19 "/>
        <polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" points="19,5 27,5 27,13 "/>
        <line fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" x1="6" y1="6" x2="26" y2="26"/>
        <polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" points="5,13 5,5 13,5 "/>
        <polyline fill="none" stroke="#000000" stroke-width="2" stroke-miterlimit="10" points="27,19 27,27 19,27 "/>
        <script xmlns=""/>
    </symbol>
</svg>
<div id="svg-defs"></div>
<div class="suspension">
    <div class="container-horizontal">
        <div id="canvas-container">
            <!--            <svg id="resize"><use xlink:href="#resize-icon"></use></svg>-->
        </div>
        <div class="settings-container">
            <form id="setting-form" onsubmit="return false">
                <div class="settings-row">
                    <fieldset class="settings-fieldset">
                        <legend>Canvas</legend>
                        <div class="settings-row">
                            <div class="settings-column">
                                <label for="setting-canvas-width">Width</label>
                                <input
                                        id="setting-canvas-width"
                                        name="canvasWidth"
                                        type="number"
                                        value="800"
                                >
                            </div>
                            <div class="settings-column">
                                <label for="setting-canvas-height">Height</label>
                                <input
                                        id="setting-canvas-height"
                                        name="canvasHeight"
                                        type="number"
                                        value="500"
                                >
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="settings-row"
                     style="display: none">
                    <label class="settings-row__label" for="setting-figures">Figures</label>
                    <textarea
                            class="settings-input"
                            name="figures"
                            id="setting-figures"
                            cols="30"
                            rows="10"
                    >
<defs>
<svg id="oval" width="109" height="141" viewBox="0 0 109 141" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M3.27785 45.4427C-6.41264 81.586 4.8554 128.657 44.1474 139.178L44.1437 139.192C77.9077 148.233 98.2883 121.831 105.722 94.1059C115.532 57.5167 103.763 12.3685 64.4711 1.84671C31.1948 -7.06419 10.7151 17.7036 3.27785 45.4427Z" fill="white"/>

</defs>
                </textarea>
                </div>
                <div class="settings-row">
                    <fieldset class="settings-fieldset">
                        <legend>Ratios</legend>
                        <div class="settings-row">
                            <label>0</label>
                            <span>0</span>
                            <input
                                    class="settings-input"
                                    name="ratio"
                                    id="setting-ratio[0]"
                                    type="range"
                                    min="0"
                                    max="100"
                                    value="20"
                                    oninput="ratio_0_output.value = this.value"
                            >
                            <span>100</span>
                            <span>
                                [<output for="setting-ratio[0]" name="ratio_0_output"></output>]
                            </span>
                        </div>
                        <div class="settings-row">
                            <label>J</label>
                            <span>0</span>
                            <input
                                    class="settings-input"
                                    name="ratio"
                                    id="setting-ratio[1]"
                                    type="range"
                                    min="0"
                                    max="100"
                                    value="20"
                                    oninput="ratio_1_output.value = this.value"
                            >
                            <span>100</span>
                            <span>
                                [<output for="setting-ratio[1]" name="ratio_1_output"></output>]
                            </span>
                        </div>
                        <div class="settings-row">
                            <label>I</label>
                            <span>0</span>
                            <input
                                    class="settings-input"
                                    name="ratio"
                                    id="setting-ratio[2]"
                                    type="range"
                                    min="0"
                                    max="100"
                                    value="20"
                                    oninput="ratio_2_output.value = this.value"
                            >
                            <span>100</span>
                            <span>
                                [<output for="setting-ratio[2]" name="ratio_2_output"></output>]
                            </span>
                        </div>
                        <div class="settings-row">
                            <label>O</label>
                            <span>0</span>
                            <input
                                    class="settings-input"
                                    name="ratio"
                                    id="setting-ratio[3]"
                                    type="range"
                                    min="0"
                                    max="100"
                                    value="20"
                                    oninput="ratio_3_output.value = this.value"
                            >
                            <span>100</span>
                            <span>
                                [<output for="setting-ratio[2]" name="ratio_3_output"></output>]
                            </span>
                        </div>
                        <div class="settings-row">
                            <label>U</label>
                            <span>0</span>
                            <input
                                    class="settings-input"
                                    name="ratio"
                                    id="setting-ratio[4]"
                                    type="range"
                                    min="0"
                                    max="100"
                                    value="20"
                                    oninput="ratio_4_output.value = this.value"
                            >
                            <span>100</span>
                            <span>
                                [<output for="setting-ratio[2]" name="ratio_4_output"></output>]
                            </span>
                        </div>
                    </fieldset>
                </div>
                <div class="settings-row">
                    <label class="settings-row__label" for="setting-amount">Amount</label>
                    <span class="settings-input__range-label">0</span>
                    <input
                            class="settings-input"
                            name="amount"
                            oninput="amount_output.value = this.value"
                            id="setting-amount"
                            type="range"
                            min="0"
                            max="1000"
                            value="2"
                    >
                    <span class="settings-input__range-label">1000</span>
                    <span class="settings-input__output">
                        <input
                                style="width: 100%"
                                name="amount_output"
                                type="number"
                                min="0"
                                max="1000"
                                oninput="amount.value = this.value; amount.dispatchEvent(new Event('change', {bubbles: true}))"
                        >
                        <!--                        [<output for="setting-amount" name="amount_output"></output>]-->
                    </span>

                </div>
                <div class="settings-row">
                    <label class="settings-row__label" for="setting-base-height">Base&nbsp;height</label>
                    <span class="settings-input__range-label">10px</span>
                    <input
                            class="settings-input"
                            name="baseHeight"
                            id="setting-base-height"
                            type="range"
                            min="10"
                            max="70"
                            value="30"
                    >
                    <span class="settings-input__range-label">70px</span>
                </div>
                <div class="settings-row">
                    <label class="settings-row__label" for="setting-scale-random-min">Scale&nbsp;random</label>
                    <span class="settings-input__range-label">x0.25</span>
                    <div class="double-range">
                        <input
                                class="settings-input"
                                name="scaleRandomMin"
                                id="setting-scale-random-min"
                                type="range"
                                min="0.25"
                                max="2"
                                value="1"
                                step="0.05"
                                oninput="scale_random_output.value = Number.parseFloat(this.value).toFixed(2)"
                        >
                        <input
                                class="settings-input"
                                name="scaleRandomMax"
                                id="setting-scale-random-max"
                                type="range"
                                min="0.25"
                                max="2"
                                value="1"
                                step="0.05"
                                oninput="scale_random_output.value = Number.parseFloat(this.value).toFixed(2)"
                        >
                    </div>
                    <span class="settings-input__range-label">x2</span>
<!--                    <span class="settings-input__output">-->
                        <!--<input
                                readonly
                                style="width: 100%"
                                name="scale_random_output"
                                type="number"
                                min="0.25"
                                max="2"
                                oninput="
                                scaleRandom.value = this.value;
                                scaleRandom.dispatchEvent(new Event('change', {bubbles: true}))"
                        >-->
                        <output
                                class="settings-input__output"
                                name="scale_random_output"
                        ></output>
<!--                    </span>-->
                </div>
                <div class="settings-row">
                    <label class="settings-row__label" for="setting-base-rotation">Base&nbsp;rotation</label>
                    <span class="settings-input__range-label">-180&deg;</span>
                    <input
                            class="settings-input"
                            name="baseRotation"
                            id="setting-base-rotation"
                            type="range"
                            min="-180"
                            max="180"
                            value="0"
                            oninput="base_rotation_output.value = this.value + '&deg;'"
                    >
                    <span class="settings-input__range-label">180&deg;</span>
                    <output class="settings-input__output" name="base_rotation_output"></output>
                </div>
                <div class="settings-row">
                    <label class="settings-row__label" for="setting-rotation-random">Rotation&nbsp;random</label>
                    <span class="settings-input__range-label">0&deg;</span>
                    <input
                            class="settings-input"
                            name="rotationRandom"
                            id="setting-rotation-random"
                            type="range"
                            min="0"
                            max="360"
                            value="0"
                            oninput="rotation_random_output.value = this.value + '&deg;'"
                    >
                    <span class="settings-input__range-label">360&deg;</span>
                    <output class="settings-input__output" name="rotation_random_output"></output>
                </div>
                <div class="settings-row">
                    <label class="settings-row__label">Colors</label>
                    <datalist id="color-list">
                        <option value="#333333"></option>
                        <option value="#ffffff"></option>
                        <option value="#fbe4f6"></option>
                        <option value="#d7d3f8"></option>
                        <option value="#a5dcf3"></option>
                        <option value="#f7d4ab"></option>
                    </datalist>
                    <input
                            class="settings-input"
                            name="color[]"
                            id="setting-color-a"
                            type="color"
                            list="color-list"
                            value="#333333"
                    >
                    <input
                            class="settings-input"
                            name="color[]"
                            id="setting-color-b"
                            type="color"
                            list="color-list"
                            value="#fbe4f6"
                    >
                    <input
                            class="settings-input"
                            name="color[]"
                            id="setting-color-c"
                            type="color"
                            list="color-list"
                            value="#d7d3f8"
                    >
                    <input
                            class="settings-input"
                            name="color[]"
                            id="setting-color-d"
                            type="color"
                            list="color-list"
                            value="#a5dcf3"
                    >
                    <input
                            class="settings-input"
                            name="color[]"
                            id="setting-color-e"
                            type="color"
                            list="color-list"
                            value="#f7d4ab"
                    >
                </div>
                <div class="settings-row">
                    <label class="settings-row__label" for="setting-positions">Positions</label>
                    <select
                            name="positions"
                            class="settings-input"
                            id="setting-positions"
                            oninput="
                                setting_group_grid.style.display = this.value === 'grid' ? 'block' : 'none';
                                setting_group_grid.disabled = this.value !== 'grid';

                                setting_group_blue_noise.style.display = this.value === 'blueNoise' ? 'block' : 'none';
                                setting_group_blue_noise.disabled = this.value !== 'blueNoise';
                            "
                    >
                        <option selected value="random">random</option>
                        <option value="grid">grid</option>
                        <option value="blueNoise" label="blue noise">
                            <b>blue noise</b> - random with minimal distance
                        </option>
                    </select>
                </div>
                <fieldset disabled style="display: none" class="settings-fieldset" id="setting_group_grid">
                    <legend>Grid Settings</legend>
                    <div class="settings-row">
                        <label class="settings-row__label" for="settings-grid-size">Size</label>
                        <input
                                name="gridSize"
                                class="settings-input"
                                id="settings-grid-size"
                                type="number"
                                value="100"
                        />
                    </div>
                </fieldset>
                <fieldset disabled style="display: none" class="settings-fieldset" id="setting_group_blue_noise">
                    <legend>Blue Noise Settings</legend>
                    <div class="settings-row">
                        <label class="settings-row__label" for="settings-blue-noise-minimal-distance">Minimal
                            distance</label>
                        <input
                                name="blueNoiseMinimalDistance"
                                class="settings-input"
                                id="settings-blue-noise-minimal-distance"
                                type="range"
                                min="9"
                                max="100"
                                value="50"
                                oninput="blue_noise_minimal_distance_output.value = this.value"
                        />
                        <span class="settings-input__output">
                        <input
                                style="width: 100%"
                                name="blue_noise_minimal_distance_output"
                                type="number"
                                min="0"
                                max="1000"
                                oninput="
                                blueNoiseMinimalDistance.value = this.value;
                                blueNoiseMinimalDistance.dispatchEvent(new Event('change', {bubbles: true}))"
                        >
                            <!--                        [<output for="setting-amount" name="amount_output"></output>]-->
                    </span>
                    </div>
                </fieldset>
                <div class="settings-row settings-row--push-down">
                    <label class="settings-row__label" for="setting-seed">Seed</label>
                    <input
                            class="settings-input"
                            name="seed"
                            id="setting-seed"
                            type="number"
                            min="0"
                            max="4294967296"
                            value="3601018016"
                    >
                    <button type="button" id="create-seed">Random&nbsp;Seed</button>
                </div>
                <div class="settings-row">
                    <!--<button id="generate">Generate</button>-->
                    <button type="button" id="copy-svg-to-clipboard">Copy SVG to Clipboard</button>
                    <button type="button" id="copy-svg-to-file">Save SVG as File</button>
                </div>
                <fieldset class="settings-fieldset">
                    <legend>Debug</legend>
                    <div class="settings-row">
                        <input
                                id="debugShowPositions"
                                name="debugShowPositions"
                                type="checkbox"
                        >
                        <label for="debugShowPositions">show positions</label>
                        <input
                                id="debugShowBounding"
                                name="debugShowBounding"
                                type="checkbox"
                        >
                        <label for="debugShowBounding">show bounding box</label>
                    </div>
                    <div class="settings-row">
                        <input
                                id="debugShowIds"
                                name="debugShowIds"
                                type="checkbox"
                        >
                        <label for="debugShowIds">show ids</label>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
